<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Insira seu nome:" required>
        </div>

        <!-- input radio -->

        <div>
            <p>Quem é seu aluno favorito?</p>
            <div>
                <input type="radio" id="marcus" name="aluno">
                <label for="marcus">Marcus</label>
            </div>
            <div>
                <input type="radio" id="mariana" name="aluno">
                <label for="mariana">Mariana</label>
            </div>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
