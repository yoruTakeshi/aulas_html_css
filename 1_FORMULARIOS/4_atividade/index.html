<html lang="en">
<head>

            </div>
            <div>
                <p>Você é humano?</p>
                <label for="input2">Sim</label>
                <input type="radio" name="input2">

                <input type="radio" name="input2">

                <input type="radio" name="input2">
            </div>
            <div>
                <label for="input3">Escolha uma cor:</label>
                <input type="color">

            <div>
                <label for="selectinput">Escolha um animal:</label>
                <select name="selectinput" id="selectinput">
